name: lint-test

on:
  push:

jobs:
  run:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ">=1.25.0"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: latest

      - name: check YML
        run: yq . .traefik.yml

      - name: go mod tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "Error: go.mod or go.sum is not tidy. Run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: go mod vendor
        run: |
          go mod vendor
          if ! git diff --exit-code vendor/; then
            echo "Error: vendor/ directory is not up-to-date. Run 'go mod vendor' locally and commit the changes."
            exit 1
          fi

      - name: unit test
        run: go test -v -race ./...

      - name: generate coverage
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    needs: [run]
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        traefik: [v2.11, v3.0, v3.1, v3.2, v3.3, v3.4]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: run
        run: go run test.go
        working-directory: ./ci
        env:
          TRAEFIK_TAG: ${{ matrix.traefik }}

      - name: cleanup
        if: ${{ always() }}
        run: docker compose down
        working-directory: ./ci
